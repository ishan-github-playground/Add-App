<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-4">
            <h3>Hi Welcome! Let's post your Add</h3>
            <form action="add" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="txt-name" class="form-label">Vehicle Name</label>
                    <input required name="name" type="text" class="form-control" id="txt-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="txt-description" class="form-label">Description</label>
                    <input required name="description" type="text" class="form-control" id="txt-description" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="txt-price" class="form-label">Price</label>
                    <input required name="price" type="text" class="form-control" id="txt-price" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="txt-picture" class="form-label">Multiple files input example</label>
                    <input name="picture" accept="image/*" class="form-control" type="file" id="txt-picture" multiple>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">SAVe</button>
                    <button type="reset" class="btn btn-warning">CLEAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
